<!DOCTYPE html>
<html>
	<head>
		<title>Mortgage Calculator</title>
		<link rel="stylesheet" href="styleSheet.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	</head>
	<body>
		<div class="pure-form pure-form-stacked">
			<h1 id="header">jQuery Mortgage Calculator</h1>
				<!-- Add an input element for the user to enter the mortgage loan balance in US DOLLARS -->
			<form>
				<label>Loan Balance</label>
				<input type="text" id="loanBal" name="mortgageLoanBal">
			</form>

				<!-- Add an input element for the user to enter the loan term in years -->
			<form>
				<label>Loan Term(Years)</label>
				<input type="text" id="term" name="loanTerm">
			</form>

				<!-- Add an input element for the user to enter the annual percentage rate of charge (APR) -->
			<form>
				<label>Annual Percentage Rate (APR)</label>
				<input type="text" id="apr" name="apr">
			</form>

				<!-- Add a select element for the user to select a period, populater with OPTION elements
				where the value attribute is set to the available periods [monthly or bimonthly] and the content inside of the OPTION elements represents the corresponding number of periods over a year (12 or 6) -->
			<div>
				<label>Period</label>
				<select id="period">
					<option value="12">Monthly</option>
					<option value="6">Bi-monthly</option>
				</select>
			</div>
		</div>

		<!-- Add a button element for the user to calculate their monthly mortgage payment based on the above inputs -->
		<button type="button" id="bttnClick" class="pure-button pure-button-primary">Calculate</button>

		<!-- Add a P element to display the expected output -->
		<p id="results">Your monthly payments will be -</p>

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="index.js"></script>
		
	</body>
</html>
